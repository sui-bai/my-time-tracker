<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Audit - 120H Goal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="app" class="max-w-6xl mx-auto p-4 md:p-10">
        
        <header class="mb-10 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-4xl font-black text-indigo-600 tracking-tight">TIME AUDIT</h1>
                <p class="text-slate-500 font-medium">数据驱动的时间管理</p>
            </div>
            <div class="flex gap-2">
                <button @click="exportData" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm hover:bg-slate-50 transition">导出数据</button>
                <button @click="resetData" class="px-4 py-2 bg-red-50 text-red-600 rounded-lg text-sm hover:bg-red-100 transition">重置</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-bold text-lg">核心目标进度</h2>
                        <span class="text-xs font-bold px-2 py-1 bg-indigo-100 text-indigo-600 rounded-full">120H Challenge</span>
                    </div>
                    <div class="space-y-4">
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-slate-500">学习进度</span>
                            <span class="font-bold text-indigo-600">{{ progressPercent }}%</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-4 overflow-hidden">
                            <div class="bg-indigo-500 h-full transition-all duration-1000 ease-out" :style="{ width: progressPercent + '%' }"></div>
                        </div>
                        <p class="text-2xl font-black text-slate-700">
                            {{ totalLearningHours }} <span class="text-sm font-normal text-slate-400">/ 120 小时</span>
                        </p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-bold mb-5">录入新日程</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">任务名称</label>
                            <input v-model="newItem.title" type="text" placeholder="例如：Reading Deep Work" class="w-full bg-slate-50 border-none rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">时长 (h)</label>
                                <input v-model.number="newItem.hours" type="number" step="0.5" class="w-full bg-slate-50 border-none rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">分类</label>
                                <select v-model="newItem.category" class="w-full bg-slate-50 border-none rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 outline-none">
                                    <option v-for="c in categories" :value="c">{{c}}</option>
                                </select>
                            </div>
                        </div>
                        <button @click="addItem" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95">确认添加</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-bold text-xl mb-8 text-center">一周时间分配可视化</h3>
                    <div class="relative h-[300px] flex justify-center">
                        <canvas id="timeChart"></canvas>
                    </div>
                    
                    <div class="mt-12">
                        <h4 class="text-sm font-bold text-slate-400 mb-4 flex items-center">
                            <span class="w-8 h-[1px] bg-slate-200 mr-2"></span>
                            最近记录 (Recent Logs)
                        </h4>
                        <div class="overflow-hidden rounded-2xl border border-slate-50">
                            <table class="w-full text-left border-collapse">
                                <thead class="bg-slate-50 text-slate-400 text-xs uppercase">
                                    <tr>
                                        <th class="p-4">任务</th>
                                        <th class="p-4">分类</th>
                                        <th class="p-4 text-right">时长</th>
                                    </tr>
                                </thead>
                                <tbody class="text-sm">
                                    <tr v-for="log in recentLogs" :key="log.id" class="border-t border-slate-50 hover:bg-slate-50 transition">
                                        <td class="p-4 font-medium">{{ log.title }}</td>
                                        <td class="p-4">
                                            <span :class="getBadgeClass(log.category)">{{ log.category }}</span>
                                        </td>
                                        <td class="p-4 text-right font-mono font-bold">{{ log.hours }}h</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
