<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Audit Pro - 日历版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        .fc-event { cursor: pointer; padding: 2px 5px; border-radius: 4px; border: none; }
        .fc-v-event { background-color: #6366f1; }
        /* 让日历高度自适应 */
        #calendar { background: white; padding: 20px; border-radius: 1rem; border: 1px solid #e2e8f0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8">
        
        <section class="min-h-screen mb-20">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-black text-indigo-600 underline decoration-4 outline-offset-4">STEP 1: 规划日程 (拖拽或点击)</h1>
                <div class="flex gap-2">
                    <button @click="openCategoryEditor" class="text-sm bg-white border px-3 py-1 rounded-md shadow-sm">⚙️ 编辑种类</button>
                </div>
            </header>
            
            <div id="calendar"></div>
            <p class="mt-4 text-slate-400 text-sm italic">* 提示：在日历上点击或拖动鼠标即可添加项目；拖动已有的方块可更改时间。</p>
        </section>

        <section class="min-h-[70vh] mb-20 border-t pt-10">
            <h1 class="text-2xl font-black text-indigo-600 mb-8">STEP 2: 时间审计可视化</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center bg-white p-8 rounded-3xl shadow-sm">
                <div class="h-80 w-full flex justify-center">
                    <canvas id="timeChart"></canvas>
                </div>
                <div class="space-y-4">
                    <h3 class="font-bold text-slate-500">本周工时分布</h3>
                    <div v-for="(val, key) in auditData" :key="key" class="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                        <span class="font-medium">{{ key }}</span>
                        <span class="font-mono font-bold">{{ val.toFixed(1) }} 小时</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="min-h-[50vh] border-t pt-10">
            <h1 class="text-2xl font-black text-indigo-600 mb-8">STEP 3: 目标进度监控</h1>
            
            <div class="mb-8 p-6 bg-indigo-600 rounded-3xl text-white shadow-xl shadow-indigo-100">
                <h3 class="font-bold mb-4">添加新目标</h3>
                <div class="flex flex-wrap gap-4">
                    <input v-model="newGoal.name" placeholder="目标名称 (如: 学习Python)" class="flex-1 min-w-[200px] p-3 rounded-xl text-slate-800 outline-none">
                    <input v-model.number="newGoal.target" type="number" placeholder="目标小时" class="w-24 p-3 rounded-xl text-slate-800 outline-none">
                    <select v-model="newGoal.category" class="p-3 rounded-xl text-slate-800 outline-none">
                        <option v-for="c in categories" :value="c">{{c}}</option>
                    </select>
                    <button @click="addGoal" class="bg-white text-indigo-600 font-bold px-6 py-3 rounded-xl hover:bg-indigo-50 transition">设定目标</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div v-for="g in goals" :key="g.id" class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                    <div class="flex justify-between mb-2">
                        <span class="font-bold text-lg">{{ g.name }}</span>
                        <span class="text-sm font-mono text-indigo-500">{{ getGoalProgress(g).current }} / {{ g.target }}h</span>
                    </div>
                    <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden mb-2">
                        <div class="bg-indigo-500 h-full transition-all duration-1000" :style="{ width: getGoalProgress(g).percent + '%' }"></div>
                    </div>
                    <div class="flex justify-between text-xs text-slate-400">
                        <span>关联种类: {{ g.category }}</span>
                        <span>{{ getGoalProgress(g).percent }}%</span>
                    </div>
                    <button @click="deleteGoal(g.id)" class="mt-4 text-[10px] text-slate-300 hover:text-red-400">删除目标</button>
                </div>
            </div>
        </section>

        <div v-if="showCatModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-[9999]">
            <div class="bg-white p-8 rounded-3xl max-w-sm w-full">
                <h3 class="font-bold mb-4">管理日程种类</h3>
                <div class="space-y-2 mb-6">
                    <div v-for="(c, index) in categories" class="flex justify-between items-center bg-slate-50 p-2 rounded-lg">
                        <span>{{c}}</span>
                        <button @click="removeCategory(index)" class="text-red-400 text-sm">删除</button>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input v-model="newCatName" placeholder="新种类名称" class="flex-1 border rounded-lg px-2 text-sm">
                    <button @click="addCategory" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm">增加</button>
                </div>
                <button @click="showCatModal = false" class="w-full mt-6 text-slate-400 text-sm underline">关闭</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
